      - version
    additionalProperties: false
    description: 'The sort plan used to determine the sorting product.'
  AssignmentSortReason:
    type: string
    enum:
      - NO_ADDRESSING_DESTINATION_OR_SORT_REASON
      - SORTER_DEVICE_ERROR
      - TOO_MANY_SORTING_LOOPS
      - RECIPIENT_ORDER
      - NOT_IN_SORT_PLAN
      - NO_SORTING_RULE_MATCHED
      - LOOPING_MAILPIECE
      - CARGO
      - CUSTOMS_MISSING_DECLARATION
      - CUSTOMS_BLOCKED
      - CUSTOMS_INSPECTION
      - CUSTOMS_EXTERNAL_INSPECTION
      - ZALANDO_RED
      - RECIPIENT_ORDER_FORWARD_ADDRESSEE
      - RECIPIENT_ORDER_FORWARD_LOCATION
      - RECIPIENT_ORDER_DELIVERY_DAY
      - RECIPIENT_ORDER_FORWARD
      - RECIPIENT_ORDER_SECOND_DELIVERY
      - RECIPIENT_STANDING_ORDER_FORWARD
      - RECIPIENT_STANDING_ORDER_FORWARD_PO_BOX
      - RECIPIENT_STANDING_ORDER_DELAYED_PICKUP
      - RECIPIENT_STANDING_ORDER_DELAYED_DELIVERY
      - RECIPIENT_STANDING_ORDER_RETURN
      - RECIPIENT_STANDING_ORDER_DELIVERY_SLOT
      - TRANSFER_FORWARD
      - TRANSFER_RETURN
      - TRANSFER
      - DISTRIBUTION_MONDAY
      - DISTRIBUTION_TUESDAY
      - DISTRIBUTION_WEDNESDAY
      - DISTRIBUTION_THURSDAY
      - DISTRIBUTION_FRIDAY
      - DISTRIBUTION_SATURDAY
      - MULTIPLE_IDENT_CODES
      - PARCEL_WITHOUT_PARCEL_IDENTIFIER
      - NOT_IN_DELIVERY_PLAN
      - NO_SPECIAL_SORT_MAPPING
      - MILITARY_MAILPIECE
      - LETTER_LABEL_RETURN
      - MULTIPLE_LETTER_LABEL_FORWARD
      - LETTER_EXPRESS
      - NO_CONTAINER_POSITION_FOR_CONVEYING_AID
      - LOOPING_MAILPIECE_SAME_CENTER
      - LOOPING_MAILPIECE_BETWEEN_CENTERS
      - LOOPING_MAILPIECE_MAXIMUM
      - MILITARY_POSTCODE_NOT_PLANNED
      - SENDER_ORDER_INSPECTION
      - SENDER_ORDER_INTERCEPTION
      - SENDER_ORDER_REDIRECT
      - SENDER_ORDER_RETURN
      - SAMEDAY_EXCEEDED
      - NO_ADDRESS_AVAILABLE
      - ENDTIME_EXCEEDED
      - GENERAL_CARGO_ILLEGAL_ADDRESS
      - OVERSEA_MISSING_DOCUMENTS
      - MAILPIECE_WITHOUT_WEIGHT_OR_DIMENSIONS
      - MAILPIECE_CLINIC
    description: "Lists the different reasons why sorting to an addressing destination was not possible.\n  - NO_ADDRESSING_DESTINATION_OR_SORT_REASON:  Sorting process could not find an address or a sort reason.\n  - SORTER_DEVICE_ERROR: Error from the sorting device.\n  - TOO_MANY_SORTING_LOOPS: Indicates that the number of sorting pipeline executions has reached its threshold.\n  - RECIPIENT_ORDER: General reason for all recipient order, once the specific recipient orders have been implemented, this can be replaced.\n  - NOT_IN_SORT_PLAN: Indicates that for the given address or special sort, no matching information was found in sortplan.\n  - NO_SORTING_RULE_MATCHED: No sorting rule was execute for a mailpiece.\n  - LOOPING_MAILPIECE: Mailpiece is looping between different centers.\n  - CARGO: Is set if a mailpiece is identified as cargo (too large or heavy to be processed normally).\n  - CUSTOMS_MISSING_DECLARATION: There is no customs information for the current mailpiece.\n  - CUSTOMS_BLOCKED: Mailpiece is blocked from passing customs.\n  - CUSTOMS_INSPECTION: Indicates that a mailpiece needs to be examined by customs authority.\n  - CUSTOMS_EXTERNAL_INSPECTION: Mailpiece will be examined by an external authority, e.g. precious metal.\n  - ZALANDO_RED: Indicates a missing content declaration of a returning mailpiece which will cross customs (e.g. Zalando returns).\n  - RECIPIENT_ORDER_FORWARD_ADDRESSEE: The recipient has indicated that the mailpiece should be forwarded to another addressee.\n  - RECIPIENT_ORDER_FORWARD_LOCATION: The recipient has indicated that the mailpiece should be forwarded to another location (e.g. PoBox).\n  - RECIPIENT_ORDER_DELIVERY_DAY: The recipient has indicated that the mailpiece should be delivered on a specific day.\n  - RECIPIENT_ORDER_FORWARD: General reason to indicate that a mailpiece will be forwarded.\n  - RECIPIENT_ORDER_SECOND_DELIVERY: Indicates that a mailpiece couldn't be delivered successfully and will be delivered again.\n  - RECIPIENT_STANDING_ORDER_FORWARD: Recipient has a standing forward order in place (e.g. when moving to a new location and mail traffic should be forwarded to  the new address).\n  - RECIPIENT_STANDING_ORDER_FORWARD_PO_BOX: Recipient has a standing forward order in place to forward mailpieces to a PoBox.\n  - RECIPIENT_STANDING_ORDER_DELAYED_PICKUP: Mailpiece will be kept back until the customer picks it up.\n  - RECIPIENT_STANDING_ORDER_DELAYED_DELIVERY: Mailpiece will be kept back for x amount of time and then delivered again.\n  - RECIPIENT_STANDING_ORDER_RETURN: Mailpiece will be returned to sender.\n  - RECIPIENT_STANDING_ORDER_DELIVERY_SLOT: Mailpiece will be delivered on a specific delivery slot.\n  - TRANSFER_FORWARD: A transfer product code was detected indicating a forward address.\n  - TRANSFER_RETURN: A transfer product code was detected indicating that the mailpiece should be returned.\n  - TRANSFER: General reason to indicate a transfer case has been detected but the specific type is unknown.\n  - DISTRIBUTION_MONDAY: Mailpiece are stored until they can be delivered on the indicated weekday.\n  - DISTRIBUTION_TUESDAY: Mailpiece are stored until they can be delivered on the indicated weekday.\n  - DISTRIBUTION_WEDNESDAY: Mailpiece are stored until they can be delivered on the indicated weekday.\n  - DISTRIBUTION_THURSDAY: Mailpiece are stored until they can be delivered on the indicated weekday.\n  - DISTRIBUTION_FRIDAY: Mailpiece are stored until they can be delivered on the indicated weekday.\n  - DISTRIBUTION_SATURDAY: Mailpiece are stored until they can be delivered on the indicated weekday.\n  - MULTIPLE_IDENT_CODES: Multiple mailpiece identifications where found on the mailpiece.\n  - PARCEL_WITHOUT_PARCEL_IDENTIFIER: No identification was found for the parcel.\n  - NOT_IN_DELIVERY_PLAN: A lookup in the Delivery Plan has returned no results.\n  - NO_SPECIAL_SORT_MAPPING: No special sort mapping was found for a sort reason.\n  - MILITARY_MAILPIECE: Mailpiece send to a military postal code.\n  - LETTER_LABEL_RETURN: Return label on a letter was detected.\n  - MULTIPLE_LETTER_LABEL_FORWARD: Mailpiece has multiple conflicting forward labels, either multiple forward-blocker-labels or multiple forward-labels\n  - LETTER_EXPRESS: Letter mailpiece with swiss express product detected\n  - LOOPING_MAILPIECE_SAME_CENTER: Mailpiece has been looping in the current center,\n  - LOOPING_MAILPIECE_BETWEEN_CENTERS: Mailpiece has been looped between centers,\n  - LOOPING_MAILPIECE_MAXIMUM: The Mailpiece was sorted a maximum amount without being sorted to a delivery\n  - MILITARY_POSTCODE_NOT_PLANNED: The military postcode MLZ (MilitÃ¤rleitzahl) of the mailpiece has no postcode6 assigned, there is no entry in MilitaryBase.\n  - SENDER_ORDER_INSPECTION: [Deprecated in favour of SENDER_ORDER_INTERCEPTION] The sender has indicated that the mailpiece should be inspected.\n  - SENDER_ORDER_INTERCEPTION: The sender has indicated that the mailpiece should be intercepted, more detailed information are present in the request.\n  - SENDER_ORDER_REDIRECT: The sender has indicated that the mailpiece should be redirected to a provided address.\n  - SENDER_ORDER_RETURN: The sender has indicated that the mailpiece should be returned to a provided address.\n  - SAMEDAY_EXCEEDED: The mailpiece is a same day mailpiece and could not be sorted on time for same day delivery.\n  - NO_ADDRESS_AVAILABLE: The coding system sent the coding result without an address that can be used for sorting.\n  - ENDTIME_EXCEEDED: All matching sorting products have an exceeded clearance time, this is an accepted business case.\n  - GENERAL_CARGO_ILLEGAL_ADDRESS: A cargo mailpiece has a destination address type (e.g. MyPost24) that is not allowed for cargo.\n  - OVERSEA_MISSING_DOCUMENTS: An export mailpiece is missing required shipment documents.\n  - MAILPIECE_WITHOUT_WEIGHT_OR_DIMENSIONS: No dimensions or weight measured for mailpiece.\n  - MAILPIECE_CLINIC: The mailpiece has to go to the mailpiece clinic."
  AssignmentSortingEndpointGroup:
    type: object
