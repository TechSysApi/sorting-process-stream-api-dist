      - ITEM_NO_OUTLETGROUP
      - ITEM_OUTLETGROUP_REQUIRED
      - OUTLET_NOT_AVAILABLE
      - OUTLET_UNKNOWN
      - OUTLET_NO_CAPACITY
      - OUTLET_MISSED
      - UNDEFINED_ERROR
