  AssignmentSortingProcess:
    type: string
    enum:
      - AUTOMATIC
      - MANUAL_CODING_REJECT
      - MANUAL_CODING_BULK
      - MANUAL_PRESORTING
      - MANUAL_SORTING
      - MANUAL_SORTING_BULK_ASSISTED
      - MANUAL_SORTING_BULK_NO_MEASUREMENT
    description: "Defines the sorting process.\r\nAUTOMATIC Sorted by the sorter\r\nMANUAL_CODING_REJECT Device where a coder manually captures barcodes and enters address information\r\nMANUAL_CODING_BULK Device where barcodes, weight and dimensions and address information for bulky goods are captured or entered (manual or partially automated)\r\nMANUAL_PRESORTING Device where items are coded automatically and sorted manually to achieve a pre-sortation\r\nMANUAL_SORTING Mailpieces are sorted manually to the correct outlet. Similar to AUTOMATIC, but the mailpiece is transported by a human instead of a sorting unit\r\nMANUAL_SORTING_BULK_ASSISTED Bulky goods are sorted manually with the help of a special workstation to capture barcodes, weight, dimensions and address information.\r\nMANUAL_SORTING_BULK_NO_MEASUREMENT Bulky goods are sorted manually without capturing dimensions and weight."
  AssignmentSortingProduct:
    type: object
    properties:
      sortingProductId:
        type: string
        description: 'The id of the selected sorting product from the sort plan.'
        maxLength: 200
      name:
        type: string
        description: 'The name of the selected sorting product from the sort plan.'
        maxLength: 200
      propertyGroupKey:
        type: string
        description: 'The property group key that was used to resolve this sorting product.'
        maxLength: 200
      provisioning:
