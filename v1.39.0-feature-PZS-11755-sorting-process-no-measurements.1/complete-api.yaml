swagger: '2.0'
info:
  title: 'Sorting Process Stream API'
  description: "Exposing different events occurring during the sorting process steps a mailpiece has to undergo to pass through a sorting center. Providing information about assigned destinations, applied services, read coding information, and more.\nMore documentation is available at https://wikit.post.ch/x/ilk2Og.\n"
  contact:
    name: 'Sorting Software Solutions'
    email: sort.software.solutions@post.ch
  version: 1.39.0-feature-PZS-11755-sorting-process-no-measurements.1
host: 'server:8080'
basePath: logistics.sorting.process
paths:
  logistics.sorting.process.Mailpiece-event:
    get:
      summary: 'Composite/Json event exposing the different events of a mailpiece during an sorting process.'
      tags:
        - logistics.sorting.process
      responses:
        '200':
          schema: {type: object, $ref: 'MailpieceEvent'}
    x-data:
      classification: P1
      confidentiality: C3
definitions:
  DateTime:
    type: string
    description: "<a href=\"https://swagger.io/docs/specification/data-models/data-types/#string\">String @format date-time</a>,\nas defined by <a href=\"https://tools.ietf.org/html/rfc3339#section-5.6\">RFC 3339, section 5.6</a>,\nfor example: <code>2014-05-22T10:42:42.542+00:00</code>."
    format: date-time
  ResourceIdentifier:
    type: string
    description: "Follows the naming convention of the swiss post for resources of a sorting installation.\n\"=aaaaaa.bbbbbbb+ccccc-ddddddddd\"\na: System part   (=) (system part in the overall system; position) max. 5 characters\nb: Module        (.) (module; type; position) max. 7 characters\nc: Component     (+) (installation location of the element; position) max. 5 characters\nd: Element       (-) (element type; number) max. 9 characters"
    maxLength: 200
  Int:
    type: integer
    description: '<a href="https://swagger.io/docs/specification/data-models/data-types/#numbers">Number @asType integer</a>'
  DateOnly:
    type: string
    description: "<a href=\"https://swagger.io/docs/specification/data-models/data-types/#string\">String @format date</a>,\nas defined by <a href=\"https://tools.ietf.org/html/rfc3339#section-5.6\">RFC 3339, section 5.6</a>,\nfor example: <code>2017-07-21</code>."
    format: date
  MailpieceEvent:
    type: object
    properties:
      eventId:
        type: string
        description: "Globally Unique identifier for this mailpiece event.\r\nUse this to deduplicate events. Kafka and the producer only guarantee at least once."
        maxLength: 200
      mailpieceGlobalKey:
        type: string
        description: "Globally unique key for the mailpiece.\r\nOnly a single mailpiece may have the same Key and the Key is never to be reused again, allowing to identify every mailpiece\r\never processed.\r\nPrimary key ðŸ”‘"
        maxLength: 200
      simulation:
        $ref: 'Simulation'
        description: 'If simulation is not null, this event belongs to a simulation and should not be considered productive.'
      submitted:
        $ref: 'Submitted'
        description: "Mailpiece has been submitted to the sorting process by being scanned at an automatic or manual sorter.\r\nThis event also contains data about the physical properties of the mailpiece."
      coded:
        $ref: 'Coded'
        description: "Mailpiece has been enriched with address and informationcarrier information during the automatic or manual coding process.\r\nYou should only use this event if you are interested in specifics about how or where a certain inforation was extracted\r\nfrom (eg. was the image processed by OCR or was a video coding necessary?)."
      destinationAssigned:
        $ref: 'DestinationAssigned'
        description: "The sorting control system has assigned a delivery destination as well as an outlet for the mailpiece.\r\nThis event contains all the information abou the sorting descision that was taken. It also contains all the relevant data\r\nthat lead to the sorting descision. This includes for example information about the recipient, identifiers, executed\r\nor discarded services and product codes.\r\n\r\nMost consumer should use this event to extract information about the sorting of a mailpiece."
      discharged:
        $ref: 'Discharged'
        description: "Mailpiece has been discharged to an outlet on an automatic sorter. This event indicates that the sorter has ejected a\r\nparticular mailpiece to a specific physical slide. In the ordinary case this slide will be the correct slide according\r\nto the destination assigned event, however there are several cases in which the sorter might decide to eject the parcel\r\non to another physical slide."
    required:
      - eventId
      - mailpieceGlobalKey
    additionalProperties: false
    description: "Composite mailpiece event, having exactly one inner event defined (submitted, destinationAssigned OR any other).\r\nThe event type is available as header 'x-event-type', to be able to filter without deserializing the message.\r\nAdditionally, the header 'x-origin-sorting-unit' might be used to filter by sorting unit.\r\n\r\nThe mailpieceGlobalKey identifies a mailpeice from the moment the Swiss Post hears about it (eg. preannouncement, acceptance) to delivery.\r\nWhere the sortingCycleId (available in the inner events) identifies the cycle from the submission to a sorting unit until it is dischaged\r\nagain. This can happen multiple times per sorting unit\r\n(eg. automatic sorting -> manual sorting because of a serivce -> automatic sorting to destination)."
  SimulationOrigin:
    type: string
    enum:
      - SIMULATOR
      - FRANKING_LICENSE
      - LOCATION
    description: "Describes how/where this event was simulated.\n- SIMULATOR: A simulator was used, no real mailpiece exists\n- FRANKING_LICENSE: The parcel belongs to a Franking license that is use for testing only\n- LOCATION: the location where that mailpiece was sorted is marked as a test location (eg. testing before go live)"
  Simulation:
    type: object
    properties:
      origin:
        $ref: 'SimulationOrigin'
    required:
      - origin
    additionalProperties: false
    description: "Marks this event as a simulated event. This means that the mailpiece referenced in this message should not be considered a production mailpiece.\nIt is in the responsibility of the consumer to decide what to do with this information. For most use cases this event can be processed like\nany other event, but should be marks as a simulated event. Some actions should not be executed for simulated events\n(eg. no notification should be sent to the actual customer).\nSimulated events must not affect any non-simulated mailpieces in any way.\n\nThe Simulation object provides additional information about the purpose of this simulation."
  AssignmentAddressingDestinationResult:
    type: object
    properties:
      addressingDestinationKey:
        type: string
        description: 'Key of the AddressingDestination that was selected for this mailpiece.'
        maxLength: 200
      addressingDestination:
        $ref: 'AssignmentAddressingDestination'
        description: 'Detailed information to the addressing destination referenced by the addressingDestinationKey.'
      deliveryOfficePostcodeKey:
        type: string
        description: "The postcode key of the delivery office that handles this addressing destination.\nDEPRECATED: Please use the deliveryOffice property."
        maxLength: 200
      deliveryOfficeType:
        $ref: 'AssignmentDeliveryOfficeType'
        description: "The type of the delivery office.\nDEPRECATED: Please use the deliveryOffice property."
      deliveryOffice:
        $ref: 'AssignmentDeliveryOffice'
        description: 'The delivery office that handles this addressing destination.'
      propertyGroupKey:
        type: string
        description: 'The property group that was used to select this AddressingDestination.'
        maxLength: 200
    required:
      - addressingDestinationKey
      - addressingDestination
      - deliveryOfficePostcodeKey
      - deliveryOfficeType
      - deliveryOffice
    additionalProperties: false
    description: "Resolved addressing destination from delivery plan.\nThe addressing destination is the target of a mailpiece in the context of sorting. This is not necessarily the customer\nwho will receive the mailpiece but usually the last stop within swiss post before the mailpiece is handed over to someone else."
  AssignmentAddressingDestination:
    type: object
    properties:
      districtDestination:
        $ref: 'AssignmentDistrictDestination'
      postcodeDestination:
        $ref: 'AssignmentPostcodeDestination'
      countryDestination:
        $ref: 'AssignmentCountryDestination'
      customerDestination:
        $ref: 'AssignmentCustomerDestination'
      postboxDestination:
        $ref: 'AssignmentPostboxDestination'
      sectorDestination:
        $ref: 'AssignmentSectorDestination'
    additionalProperties: false
    description: "Contains addressing destination type specific attributes.\nRemarks: Exactly one of the destination attributes is set."
  AssignmentCodingReason:
    type: string
    enum:
      - TECHNICAL_ERROR
      - NO_IMAGE
      - POOR_IMAGE
      - REJECTED_TIMEOUT
      - REJECTED_TECHNICAL
      - CORRECTED_STREET
      - CORRECTED_HOUSE_NUMBER
      - NO_HOUSE_NUMBER
      - CORRECTED_POSTCODE
      - CORRECTED_CITY
      - ADDED_CITY_ELEMENTS
      - REJECTED_LOOPING
      - REJECTED_SENDER_SINGLE_ORDER
      - REJECTED_BY_USER
      - REJECTED_BY_USER_CLINIC
      - CO_ADDRESS
      - NO_RECIPIENT_IN_MASTER_DATA
      - AMBIGUOUS_ADDRESSED_RECIPIENT
      - MULTIPLE_RECIPIENTS_IN_MASTER_DATA
      - NO_ADDRESS_ON_IMAGE
      - NO_USER_LOGGED_IN
    description: "TECHNICAL_ERROR = A technical error which is not captured specifically occured during caoding workflow.\nNO_IMAGE = Technical problem: e.g. images are black, too dark / white or no information is visible. The image quality does not allow reading of the address.\nPOOR_IMAGE = Insufficient image quality or poor contrast. The image quality does not allow reading of the address.\nREJECTED_TIMEOUT = Reject due to a timeout. In this case the solution doesn't deliver a result within a specific time.\nREJECTED_TECHNICAL = Reject due to technical problems (e.g. black images, poor resolution, blurred images, only partial image build up ).\nCORRECTED_STREET = Streetname was corrected due to the address in master data and due to other validated elements in the address.\nCORRECTED_HOUSE_NUMBER = House no. was not found in the master data and was corrected.\nNO_HOUSE_NUMBER = Missing house no. or house no. suffix was corrected due to the address in master data and due to other validated elements in the address.\nCORRECTED_POSTCODE = Postcode was corrected due to the address in master data and due to other validated elements in the address.\nCORRECTED_CITY = City was corrected due to the address in master data and due to other validated elements in the address.\nADDED_CITY_ELEMENTS = City was corrected due to the address in master data and due to other validated elements in the address and was adjusted with further elements (E.g. Yverdon --> Yverdon-les-Bains).\nREJECTED_LOOPING = Rejected due to looping in a center.\nREJECTED_SENDER_SINGLE_ORDER = Rejected due to a sender single order.\nREJECTED_BY_USER = Rejected by user to cancel coding (E.g. if a parcel needs to be removed from the the sorting-coding workflow).\nREJECTED_BY_USER_CLINIC = Coding rejected/aborted by user; Mailpiece received a SortingInstruction:Clinic label and will be sorted there by automatic sorter.\nCO_ADDRESS = A C/O-address was found on the mailpiece.\nNO_RECIPIENT_IN_MASTER_DATA = The Recipient on the mailpiece was not found in the master data.\nAMBIGUOUS_ADDRESSED_RECIPIENT = Multiple Recipients on the mailpiece were found.\nMULTIPLE_RECIPIENTS_IN_MASTER_DATA = Multiple matching recipients for this address found in master data.\nNO_ADDRESS_ON_IMAGE = No address can be found on the image due to black or white images.\nNO_USER_LOGGED_IN = No user is logged in and therefore the enrichment has been rejected.\nsee: https://gitit.post.ch/projects/TECHSYSPLUS/repos/coding-sorting-stream-api/browse/src/ts/workflow/coding-reason-case.ts"
  AssignmentContainerPositionManuallyAccessible:
    type: object
    properties:
      containerPositionName:
        type: string
        description: 'An unique name within a sorting location to identify a container position.'
        maxLength: 200
      intermediateContainerPositionName:
        type: string
        description: 'Intermediate container position used before moving the mail to the actual container position.'
        maxLength: 200
    required:
      - containerPositionName
    additionalProperties: false
    description: 'Mail is manually sorted to containers because they can not be reached by an outlet.'
  AssignmentContainerPositionViaOutlet:
    type: object
    properties:
      containerPositionName:
        type: string
        description: 'An unique name within a sorting location to identify a container position.'
        maxLength: 200
      intermediateContainerPositionName:
        type: string
        description: 'Intermediate container position used before moving the mail to the actual container position.'
        maxLength: 200
      outletName:
        type: string
        description: 'An unique name within the sorting system.'
        maxLength: 200
    required:
      - containerPositionName
      - outletName
    additionalProperties: false
    description: 'Mail is automatically sorted to containers which can be reached by an outlet. This typically is the situation on a parcel sorting machine.'
  AssignmentCountryDestination:
    type: object
    properties:
      countryKey:
        type: string
        description: 'Unique identifier for the country.'
        maxLength: 200
      countryCode:
        type: string
        description: "The code of the country (ISO 3166-1 alpha-2 https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2).\ne.g. CH"
        maxLength: 2
    required:
      - countryKey
      - countryCode
    additionalProperties: false
    description: 'Addressing Destination for a Country (used for export)'
  AssignmentCustomerDestination:
    type: object
    properties:
      customerDestinationKey:
        type: string
        description: "Unique key of the customer destination.\nPrimary key ðŸ”‘"
        maxLength: 200
      customerDestinationName:
        type: string
        description: 'Name of the customer destination.'
        maxLength: 200
    required:
      - customerDestinationKey
      - customerDestinationName
    additionalProperties: false
    description: 'Customer Destination (Kundenausscheidung)'
  AssignmentCustomerReturnOrder:
    type: object
    properties:
      senderReference:
        type: string
        description: 'sender reference for which a customer return service is defined.'
    required:
      - senderReference
    additionalProperties: false
  AssignmentDeliveryOfficeType:
    type: string
    enum:
      - POBOX
      - DOMICILE
    description: 'Type of the delivery office'
  AssignmentDeliveryOffice:
    type: object
    properties:
      deliveryOfficePostcodeKey:
        type: string
        description: 'The postcode key of the delivery office that handles this addressing destination.'
        maxLength: 200
      deliveryOfficeType:
        $ref: 'AssignmentDeliveryOfficeType'
        description: 'The type of the delivery office.'
    required:
      - deliveryOfficePostcodeKey
      - deliveryOfficeType
    additionalProperties: false
    description: "Identifies a delivery office using the postcode key and the type of the delivery office.\nAs long as there is no key for a delivery office, this must be done in this way."
  AssignmentDeliveryPointType:
    type: string
    enum:
      - NONE
      - DOMICILE
      - PICK_POST
      - MY_POST_24
      - PO_BOX
      - POSTE_RESTANTE
      - COMPANY_POSTCODE
      - INTERNATIONAL_MAILPIECE
      - MILITARY
      - INTERNAL_POSTCODE
      - CUSTOMER_DESTINATION
    description: "NONE = no service\r\nDOMICILE = Domiziladresse\r\nPICK_POST = Pickpost\r\nMY_POST_24 = myPost24\r\nPO_BOX = Post Office Box (Postfach)\r\nPOSTE_RESTANTE = Retain at swiss post (Postlagernd)\r\nCOMPANY_POSTCODE = Company Postcode indicates (FirmenPLZ)\r\nINTERNATIONAL_PARCEL = International address (Export)\r\nMILITARY = Military address\r\nINTERNAL_POSTCODE = Swiss post internal postcode\r\nCUSTOMER_DESTINATION = Customer specific destination"
  AssignmentDistributionStrategy:
    type: string
    enum:
      - ROUND_ROBIN
      - WATERFALL
      - WATERFALL_AND_ROUND_ROBIN
      - LEAST_COST
    description: "Defines the distribution strategy to use when multiple Outlets are available for a given OutletGroup.\n- ROUND_ROBIN: Use each Outlet one after the other, so that each Outlet receives the same amount of mailpieces.\n- WATERFALL: Use one Outlet until it's full, then use the next one (the order of the Outlets is determined by the priority attribute).\n- WATERFALL_AND_ROUND_ROBIN: The same as WATERFALL but if there are multiple Outlets that have the same priority use ROUND_ROBIN between them.\n- LEAST_COST: Use the Outlets that has the least cost associated (eg. is closes or can be accessed the quickest)\n\nNote that not all sorters support every strategy."
  AssignmentDistrictDestination:
    type: object
    properties:
      logicalKey:
        type: string
        description: 'Logical key for this district (BEZ_LOG_KEY).'
        maxLength: 200
      areaNumber:
        type: string
        description: "The number identifies the delivery area (German: Bezirk) within the delivery office.\nFor example \"212\""
        maxLength: 200
    required:
      - logicalKey
      - areaNumber
    additionalProperties: false
    description: 'An area assigned to a delivery clerk '
  AssignmentExternalCarrierId:
    type: object
    properties:
      mailpieceId:
        type: string
        description: 'Identifier of the mailpiece from the external carrier.'
      type:
        $ref: 'AssignmentExternalCarrierType'
        description: 'Name of external carrier.'
    required:
      - mailpieceId
      - type
    additionalProperties: false
    description: 'Mailpiece identifier of external carrier. Contains the identifier and the name of the external carrier.'
  AssignmentExternalCarrierType:
    type: string
    enum:
      - FEDEX
  AssignmentIdentifierTags:
    type: object
    properties:
      nationalMailpieceIds:
        type: array
        items:
          type: string
        description: "Contains the list of national identifiers to identify a mailpiece within the country.\r\nThe id is printed on the mailpiece by the sender."
      internationalMailpieceIds:
        type: array
        items:
          type: string
        description: "Contains the list of international identifiers to identify a mailpiece internationally.\r\nThe id is printed on the mailpiece by the sender."
      customsNumbers:
        type: array
        items:
          type: string
        description: 'Contains the list of national identifiers from the customs to track an imported mailpiece within the country.'
      boxIds:
        type: array
        items:
          type: string
        description: 'Contains the list of identifiers to identify a Dispobox within the country.'
      externalCarrierIds:
        type: array
        items:
          $ref: 'AssignmentExternalCarrierId'
        description: 'Contains the list of identifier and type from external carriers like Fedex.'
      letterTrackingIds:
        type: array
        items:
          type: string
        description: 'Contains the list of identifiers to track mix mail with a data matrix code (DMC80).'
    additionalProperties: false
    description: 'Contains a list of logistic or technical identifiers to identify a mailpiece within a specific context'
  AssignmentLetterOrderType:
    type: string
    enum:
      - FORWARD
      - RETURN
      - UNKNOWN
  AssignmentLetterOrder:
    type: object
    properties:
      type:
        $ref: 'AssignmentLetterOrderType'
        description: 'The type of the letter order.'
    required:
      - type
    additionalProperties: false
    description: "The Assignement Letter Orders are printed onto the mailpiece, the DataMatrixCode has a OrderKey segment\nwhich for technical reason is not filled correctly."
  AssignmentMailpieceAttributes:
    type: object
    properties:
      codingEventId:
        type: string
        description: "The Id of the coding event that triggered this destination assignment.\nIf this is not set, the no coding was done for this assignment."
        maxLength: 200
      recipientAddressKeys:
        $ref: 'AssignmentRecipientAddressKeys'
        description: 'Keys as result of mailpiece address coding.'
      productCodes:
        type: array
        items:
          $ref: 'AssignmentProductCode'
        description: "Product codes used for sorting. This may not reflect the same codes that are on a mailpiece, since we can add or remove codes depending on the sorting use case.\nFor the exact information present on a mailpiece, see InformationCarriers in the submitted event"
      productModuleKeys:
        type: array
        items:
          type: string
        description: 'Product modules applied to the mailpiece'
      productBundles:
        type: array
        items:
          $ref: 'AssignmentProductBundle'
        description: 'Product bundles applied to the mailpiece'
      propertyGroupKeys:
        type: array
        items:
          type: string
        description: 'Property groups applied to the mailpiece'
      senderReference:
        type: string
        description: "Identifies the sender of the mailpiece.\nIt can be used to find sender services and customer addressing destinations.\nCurrently it is identical to the franking licenses but this will change in the future."
      frankingLicense:
        type: string
        description: "The franking license define how a sender is billed for his mailpieces.\nIt MUST NOT be used to identify a sender for other purposes. Use the SenderReference for this.\nIt is currently extracted from the nationalMailpieceId."
      physicalCategories:
        type: array
        items:
          $ref: 'AssignmentPhysicalCategory'
        description: 'The physical categories that were evaluated based on the physical properties.'
        minItems: 1
      sortCode:
        type: string
        description: "Sort code used by the mix mail system.\nThis information is specific to the mix mail case and MUST NOT be used for any other purpose."
    required:
      - productModuleKeys
      - productBundles
      - propertyGroupKeys
      - physicalCategories
    additionalProperties: false
    description: 'Attributes evaluated/coded for a mailpiece.'
  AssignmentMailpieceEvent:
    type: object
    properties:
      eventId:
        type: string
        description: 'Globally Unique identifier for this mailpiece event.'
        maxLength: 200
      mailpieceGlobalKey:
        type: string
        description: "Globally unique key for the mailpiece.\r\nOnly a single mailpiece may have the same Key and the Key is never to be reused again, allowing to identify every mailpiece\r\never processed.\r\nPrimary key ðŸ”‘"
        maxLength: 200
      simulation:
        $ref: 'AssignmentSimulation'
        description: 'If simulation is not null, this event belongs to a simulation and should not be considered productive.'
      destinationAssigned:
        $ref: 'DestinationAssigned'
        description: 'The sorting control system has assigned a delivery destination as well as an outlet for the mailpiece.'
    required:
      - eventId
      - mailpieceGlobalKey
    additionalProperties: false
    description: 'Composite mailpiece event, having exactly one inner event defined (submitted, destinationAssigned OR any other).'
  AssignmentMilitaryOrder:
    type: object
    properties:
      serviceOrderKey:
        type: string
        description: 'The key of the military  order.'
    required:
      - serviceOrderKey
    additionalProperties: false
  AssignmentOutlet:
    type: object
    properties:
      outletName:
        type: string
        description: 'An unique name within the sorting system.'
        maxLength: 200
    required:
      - outletName
    additionalProperties: false
    description: "Mail is manually or automatically sorted to outlets.\nThis is typically the case for letter sorting processes where letters are first collected in a smaller container."
  AssignmentPhysicalCategory:
    type: string
    enum:
      - SMALL_ITEM
      - MAILBOX_ITEM
      - BULKY_GOODS
      - BIG_SMALL_ITEM
      - CARGO
      - BULKY_GOODS_FOR_TAXING_PURPOSES
      - PARCEL_TERMINAL_ITEM
      - DEFAULT
      - UNKNOWN
    description: "This enum specifies the physical category of a mailpiece\n\nSMALL_ITEM A small mailpiece (Kleinwaren/Kleine Sendungen)\nMAILBOX_ITEM A mailpiece that fits in a mailbox (AblagefachfÃ¤hige Sendung)\nBULKY_GOODS Bulky goods (Sperrgut)\nBIG_SMALL_ITEM A big small mailpiece (Grosse Kleinware)\nCARGO A cargo mailpiece (StÃ¼ckgut)\nDEPRECATED: BULKY_GOODS_FOR_TAXING_PURPOSES A bulky goods mailpiece with respective to taxing purposes (Sperrgut fÃ¼r Verrechnung)\nPARCEL_TERMINAL_ITEM A mailpiece that fits into the largest compartment of a MyPost24 parcel terminal\nDEFAULT None of the defined special physical categories matched with the physical properties available\nUNKNOWN No physical properties were available for matching a physical category"
  AssignmentPostboxDestination:
    type: object
    properties:
      postcodeKey:
        type: string
        description: "Unique identifier of the postcode (Ordnungsnummer Postleitzahl (ONRP))\nthat this postbox belongs to.\ne.g. 1886"
        maxLength: 200
      postcode6:
        type: string
        description: "Postcode6 of the postbox destination.\ne.g. 322500"
        maxLength: 6
    required:
      - postcodeKey
      - postcode6
    additionalProperties: false
    description: Postbox
  AssignmentPostcodeDestination:
    type: object
    properties:
      postcodeKey:
        type: string
        description: "Unique identifier of the postcode (Ordnungsnummer Postleitzahl (ONRP)).\nThis is the logical key of a postcode.\ne.g. 1886"
        maxLength: 200
      postcode6:
        type: string
        description: "Postcode6 of this addressing destination.\ne.g. 322500"
        maxLength: 6
    required:
      - postcodeKey
      - postcode6
    additionalProperties: false
    description: 'Postcode and their relations to offices.'
  AssignmentProcessingLocation:
    type: object
    properties:
      sortingLocationKey:
        type: string
        description: 'Unique identifier of the sorting location'
        maxLength: 200
      deliveryOfficePostcodeKey:
        type: string
        description: "The postcode key of the delivery office of the delivery office where the mailpiece is processed next.\nDEPRECATED: Please use the deliveryOffice property."
        maxLength: 200
      deliveryOffice:
        $ref: 'AssignmentDeliveryOffice'
        description: 'The delivery office where the mailpiece is processed next.'
    additionalProperties: false
    description: "Identifies the different locations where the Post operates, e.g.: sorting centers, post offices, offices, etc.\nEither the sortingLocationKey or the deliveryOffice must be set."
  AssignmentProcessingType:
    type: string
    enum:
      - FURTHER_PROCESSING
      - DELIVERY
      - SPECIAL_PROCESSING
    description: "Defines the planned processing of the mail piece.\n- FURTHER_PROCESSING: The addressing destination was determined, but additional sorting cycles are planned for the mail piece\n- DELIVERY: The mail piece is ready for delivery\n- SPECIAL_PROCESSING: The mail piece caused a special sort and requires further processing. It cannot be determined what happens with the mailpiece at this time."
  AssignmentProductBundle:
    type: object
    properties:
      key:
        type: string
        description: 'The key of the bundle.'
    required:
      - key
    additionalProperties: false
  AssignmentProductCode:
    type: object
    properties:
      code:
        type: string
        description: 'Product code read and validated product code (PRZL).'
      origin:
        type: array
        items:
          $ref: 'AssignmentProductOrigin'
        description: 'Origin of the product code.'
    required:
      - code
      - origin
    additionalProperties: false
  AssignmentProductOrigin:
    type: string
    enum:
      - READ
      - PREANNOUNCEMENT
      - MANUALLY_APPLIED
      - AUTOMATIC
      - SENDER_SINGLE_ORDER
      - SENDER_STANDING_ORDER
      - RECIPIENT_SINGLE_ORDER
      - RECIPIENT_STANDING_ORDER
    description: "Specifies where this product code was read from.\n\nPREANNOUNCEMENT: The product is preannounced\nREAD: The product is read based on an image or text input\nMANUALLY_APPLIED: The product was added manually by a coder\nAUTOMATIC: The product was generated during the sorting process\nSENDER_SINGLE_ORDER: The product code was added because a sender single order required it\nSENDER_STANDING_ORDER: The product code was added because a sender standing order required it\nRECIPIENT_SINGLE_ORDER: The product code was added because a recipient single order required it\nRECIPIENT_STANDING_ORDER: The product code was added because a recipient standing order required it"
  AssignmentProvisioning:
    type: object
    properties:
      internalProvisioning:
        $ref: 'InternalProvisioning'
      transportProvisioning:
