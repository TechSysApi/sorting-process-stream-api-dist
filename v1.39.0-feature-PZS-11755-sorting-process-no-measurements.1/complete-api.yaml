  CodedCodingReasonCase:
    type: string
    enum:
      - TECHNICAL_ERROR
      - NO_IMAGE
      - POOR_IMAGE
      - REJECTED_TIMEOUT
      - REJECTED_TECHNICAL
      - CORRECTED_STREET
      - CORRECTED_HOUSE_NUMBER
      - NO_HOUSE_NUMBER
      - CORRECTED_POSTCODE
      - CORRECTED_CITY
      - ADDED_CITY_ELEMENTS
      - REJECTED_LOOPING
      - REJECTED_SENDER_SINGLE_ORDER
      - REJECTED_BY_USER
      - REJECTED_BY_USER_CLINIC
      - CO_ADDRESS
      - NO_RECIPIENT_IN_MASTER_DATA
      - MULTIPLE_RECIPIENTS_IN_MASTER_DATA
      - AMBIGUOUS_ADDRESSED_RECIPIENT
      - NO_ADDRESS_ON_IMAGE
      - NO_USER_LOGGED_IN
    description: "TECHNICAL_ERROR = A technical error which is not captured specifically occured during caoding workflow.\nNO_IMAGE = Technical problem: e.g. images are black, too dark / white or no information is visible. The image quality does not allow reading of the address.\nPOOR_IMAGE = Insufficient image quality or poor contrast. The image quality does not allow reading of the address.\nREJECTED_TIMEOUT = Reject due to a timeout. In this case the solution doesn't deliver a result within a specific time.\nREJECTED_TECHNICAL = Reject due to technical problems (e.g. black images, poor resolution, blurred images, only partial image build up ).\nCORRECTED_STREET = Streetname was corrected due to the address in master data and due to other validated elements in the address.\nCORRECTED_HOUSE_NUMBER = House no. was not found in the master data and was corrected.\nNO_HOUSE_NUMBER = Missing house no. or house no. suffix was corrected due to the address in master data and due to other validated elements in the address.\nCORRECTED_POSTCODE = Postcode was corrected due to the address in master data and due to other validated elements in the address.\nCORRECTED_CITY = City was corrected due to the address in master data and due to other validated elements in the address.\nADDED_CITY_ELEMENTS = City was corrected due to the address in master data and due to other validated elements in the address and was adjusted with further elements (E.g. Yverdon --> Yverdon-les-Bains).\nREJECTED_LOOPING = Rejected due to looping in a center.\nREJECTED_SENDER_SINGLE_ORDER = Rejected due to a sender single order.\nREJECTED_BY_USER = Rejected by user to cancel coding (E.g. if a parcel needs to be removed from the the sorting-coding workflow).\nREJECTED_BY_USER_CLINIC = Coding rejected/aborted by user; Mailpiece received a SortingInstruction:Clinic label and will be sorted there by automatic sorter.\nCO_ADDRESS = A C/O-address was found on the mailpiece.\nNO_RECIPIENT_IN_MASTER_DATA = The Recipient on the mailpiece was not found in the master data.\nMULTIPLE_RECIPIENTS_IN_MASTER_DATA = Multiple matching recipients for this address found in master data.\nAMBIGUOUS_ADDRESSED_RECIPIENT = Multiple recipients on the mailpiece were found.\nNO_ADDRESS_ON_IMAGE = No address can be found on the image due to black or white images.\nNO_USER_LOGGED_IN = No user is logged in and therefore the enrichment has been rejected."
